version: '3'
services:
  postgres11:
    image: kartoza/postgis:11.0-2.5
    environment:
      - ALLOW_IP_RANGE="172.0.0.0/8"

  postgres12:
    image: kartoza/postgis:12.1
    environment:
      - ALLOW_IP_RANGE="172.0.0.0/8"

  qgis:
    build:
      context: ..
      dockerfile: ./.docker/Dockerfile
      args:
        QGIS_TEST_VERSION: ${QGIS_TEST_VERSION}
    tty: true
    volumes:
      - ${GITHUB_WORKSPACE}:/usr/src
    links:
      - postgres11
      - postgres12
